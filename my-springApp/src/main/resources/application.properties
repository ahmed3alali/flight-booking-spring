# JDBC URL for SQL Server with Azure / local SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TRAVELRO;encrypt=true;trustServerCertificate=true;

# Use your SQL Server login credentials here
spring.datasource.username=SA
spring.datasource.password=reallyStrongPwd123

# SQL Server JDBC Driver class
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Optional Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=4000
